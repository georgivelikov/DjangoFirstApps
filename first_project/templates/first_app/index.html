<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>First App</title>
  </head>
  <body>
    <h1>HELLO THIS IS AN IMAGE OF DAKEL</h1>
    <img src="{% static "images/dakel.jpg" %}" alt="Didn't show" />
    <h2>Here are your access records</h2>
    <div class="djangotwo">
      {%if access_records %}
      <table>
        <thead>
          <th>Site name</th>
          <th>Date accessed</th>
        </thead>
        {% for acc in access_records %}
        <tr>
          <td>{{ acc.name }}</td>
          <td>{{ acc.date }}</td>
        </tr>
        {% endfor %}
      </table>
      {% else %}
      <p>
        NO ACCESS RECORDS
      </p>
      {% endif %}
    </div>
  </body>
</html>
